# ----------------------------------------------------------------------
# | Shortcuts                                                          |
# ----------------------------------------------------------------------
#
######## Windows
# PREFIX c : Open a new window
# PREFIX x : Close current window
# PREFIX n : Go to next window
# PREFIX p : Go to previous window
# PREFIX 1..9 : Go to window number N
# PREFIX & : Kill current window
#
######## Split window
# PREFIX | : Split vertically
# PREFIX - : Split horizontally
#
######## Pane
# PREFIX j : Go to below pane
# PREFIX k : Go to above pane
# PREFIX h : Go to left pane
# PREFIX l : Go to right pane
# PREFIX J : Decrease height
# PREFIX K : Increase height
# PREFIX H : Decrease width
# PREFIX L : Increase width
# PREFIX x : Kill current pane (if it's the only pane, it also kills the window)
# PREFIX ! : Break current pane into a new window (current window must have > 1 pane)
#
######## Move content among panels
# PREFIX } : Move content to next panel
# PREFIX { : Move content to previous panel
#
######## Scroll
# PREFIX [ : Scroll up and down with arrow keys (press `Esq` or `q` to exit scroll)
#
######## Session
# PREFIX ) : Find next session
# PREFIX ( : Find previous session
# PREFIX $ : Rename current session
#
######## Others
# PREFIX t : See current time (Esc to go back)
# PREFIX i : See info about current session, pane, open program, current time
#
# ----------------------------------------------------------------------
# ----------------------------------------------------------------------
#
# tmux settings
# http://www.openbsd.org/cgi-bin/man.cgi/OpenBSD-current/man1/tmux.1#x4f5054494f4e53
#
# ----------------------------------------------------------------------
# | General Settings                                                   |
# ----------------------------------------------------------------------

# Make window index start at 1
set -g base-index 1

# Make pane index start at 1
setw -g pane-base-index 1

# Remove delay when sending commands
# (default is 500 milliseconds)
set -sg escape-time 1

# ----------------------------------------------------------------------
# | Key Mappings                                                       |
# ----------------------------------------------------------------------

# Change the key combination for the PREFIX key to `ctrl-a`
set -g prefix C-a
unbind-key C-b

# Make tmux send the PREFIX to an application running
# within tmux simply by pressing PREFIX key twice
bind C-a send-prefix

# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
# [ PREFIX + - ] Split window horizontally
bind - split-window -v

# [ PREFIX + | ] Split window vertically
bind | split-window -h

unbind '"'
unbind %

# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
# [ PREFIX + h/j/k/l ] Move from pane to pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# [ PREFIX + H/J/K/L ] Resize pane
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
# [ PREFIX + r ] Reload tmux config
bind r source-file ~/.tmux.conf \; display "tmux configs reloaded"


